apiVersion: v1
kind: ConfigMap
metadata:
  name: notes-config
  namespace: notes
data:
  NODE_ENV: "production"
  PORT: "3000"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USERNAME: "notes_user"
  DB_DATABASE: "notes_db"
  JWT_EXPIRES_IN: "24h"
  MOLECULER_TRANSPORTER: "nats://nats-service:4222"
  MOLECULER_LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: notes-secrets
  namespace: notes
type: Opaque
data:
  DB_PASSWORD: bm90ZXNfcGFzc3dvcmQ= # base64 encoded "notes_password"
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg== # base64 encoded "your-super-secret-jwt-key-change-in-production"
